      background: #f0fdf4;

      background: #ecfdf5;
    }

      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      padding: 62px;
    }

    button:hover {
      background-color: #15803d;
    }

    .factura {
      display: none;
      margin-top: 30px;
    }

    .factura table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95em;
    }

    .factura th, .factura td {
      border: 1px solid #093E17;
      padding: 10px;
      text-align: left;
    }

    .factura th {
      background-color: #bbf7d0;
      color: #064e3b;
    }

    #status {

      margin-top: 20px;
      font-weight: bold;
      color: #065f46;
    }

  <h2 style="text-align:center;">Formulario para Solicitud de Factura</h2>

  <form id="SolicitudesFacturas">
  <section>
  <fieldset>
    <legend>Datos Personales</legend>
    <label for="puesto">Nombre de solicitante:</label>
    <input type="text"  id="nombre" class="nombre"  name="nombre" placeholder="Nombre" required>

    <label for="puesto">Puesto:</label>
    <select name="puesto" class="vacio" class="lleno" id="puesto" required>
      <option value="">--Selecciona un puesto--</option>
      <option value="Supervisor">Supervisor</option>
        <option value="Gerente">Gerente</option>  
        <option value="Sub Gerente">Sub Gerente</option>
        <option value="Otros">Otros</option>
    </select>
  </fieldset>
   
   
   
  <fieldset>
  <legend>Datos de la Tienda</legend>
    <label for="tienda">Formato:</label>
    <select name="tienda"  id="tienda" required>
      <option value="">--Selecciona un formato--</option>
      <option value="WALMART">WALMART</option>
      <option value="WALMART EXPRESS">WALMART EXPRESS</option>
      <option value="BODEGA AURRERA">BODEGA AURRERA</option>
    </select>

    <label for="serie">Serie:</label>
    <input type="text" id="serie" name="serie" placeholder="Serie" required>
      
    <label for="folio">Número de Factura:</label>
    <input type="text" id="folio" name="folio" placeholder="Folio" required>  

    <label for="codigo">Determinantes:</label>
    <input type="text" id="det" name="determinante" placeholder="--Determinante--" required>

    <label for="descripcion">Tienda:</label>
    <input type="text" id="descripcion" name="sucursal" placeholder="Sucursal" readonly>
  </fieldset>
  

 
  <fieldset>
  <legend>Datos de Entrega</legend>
    <label for="descripcion">Folio de Liberación</label>
    <input type="text" name="descripcion" placeholder="Folio de Liberación" >
    
  
    <label for="fechaHoy">Fecha de hoy</label>
    <input type="date" id="fechaHoy" name="fechaHoy" readonly>


    
  </fieldset>  
  
  
    
  </section> 
  <button type="submit">Vista Previa</button>
  </form>

      const codigo = this.value.trim();
      sucursalInput.value = tiendas[codigo] || '';
    });

    const form = document.getElementById('SolicitudesFacturas');
    const status = document.getElementById('status');
    const vistaFactura = document.getElementById('vistaFactura');
    const confirmarBtn = document.getElementById('confirmarRegistro');

    let datosTemp = {};

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const precio = parseFloat(formData.get('precioUnitario'));
      const cantidad = parseInt(formData.get('cantidad'));
      const total = (precio * cantidad).toFixed(2);

      datosTemp = {
        nombre: formData.get('nombre'),
        puesto: formData.get('puesto'),
        tienda: formData.get('tienda'),
        sucursal: formData.get('sucursal'),
        determinante: formData.get('determinante'),
        serie: formData.get('serie'),
        folio: formData.get('folio'),  
        descripcion: formData.get('descripcion'),
        fechaHoy: formData.get('fechaHoy'),
        startDate: formData.get('startDate'),
        endDate: formData.get('endDate'),
        tipoServicio: formData.get('tipoServicio'),
        precioUnitario: precio.toFixed(2),
        cantidad: cantidad,
        total: total
      };

      document.getElementById('vNombre').textContent = datosTemp.nombre;
      document.getElementById('vPuesto').textContent = datosTemp.puesto;
      document.getElementById('vTienda').textContent = datosTemp.tienda;
      document.getElementById('vSucursal').textContent = datosTemp.sucursal;
      document.getElementById('vDeterminante').textContent = datosTemp.determinante;
      document.getElementById('vSerie').textContent = datosTemp.serie;
      document.getElementById('vFolio').textContent = datosTemp.folio;    
      document.getElementById('vDescripcion').textContent = datosTemp.descripcion;
      
      document.getElementById('vFechaHoy').textContent = datosTemp.fechaHoy;
      

      form.style.display = 'none';
      vistaFactura.style.display = 'block';
      status.textContent = '';
    });

    confirmarBtn.addEventListener('click', function () {
      const payload = { data: [datosTemp] };

      fetch('https://sheetdb.io/api/v1/xuazn1pljoo9c', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(result => {
        status.textContent = "✅ Factura registrada correctamente en Sheets.";
        confirmarBtn.disabled = true;
      })
      .catch(error => {
        status.textContent = "❌ Error al registrar: " + error;
      });
    });
