<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Botones Centrales</title>
<style>
  body {
    margin: 0;
      font-size: 55px;
    font-family: Arial, sans-serif;
    background-color: #f0fdf4;
  }

  .container {
    text-align: center;
  }

  h1 {
    margin-bottom: 50px;
    font-size: 32px;
  }

  button {
    display: block;
    width: 100%;
    max-width: 450px;
    margin: 30px auto;
    padding: 20px;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    color: white;
    background-color: #22c55e;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #15803d;
  }

  fieldset {
    border: 3px solid #22c55e;
    border-radius: 15px;
    padding: 40px;
    background: white;
  }
  
  .page-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    margin: 0 auto;
  }

  header {
    background: linear-gradient(90deg, #111, #222);
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 15px;
    border-bottom: 3px solid #22c55e;
    z-index: 1000;
  }

  .header-container {
    display: flex;
    justify-content: center;
  }

  .menu {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 0;
    margin: 0;
  }

  .menu li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s;
  }

  .menu li a:hover {
    color: #22c55e;
  }

  main {
    padding-top: 80px; /* espacio para que no se esconda bajo el header */
  }
</style>
</head>
<body>
  <header>
    <div class="header-container">
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="formulario1.html">Solicitud de Facturas</a></li>
        <li><a href="formulario2.html">Registrar folio de liberación</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="page-container">
      <section>
        <fieldset>
          <div class="container">
            <h1>SOLICITUD DE FACTURAS WALMART</h1>
            <button onclick="window.location.href='formulario1.html'">SOLICITUD DE FACTURA</button>
            <button onclick="window.location.href='formulario2.html'">REGISTRO DE LIBERACIÓN</button>
          </div>
        </fieldset>
      </section>
    </div>
  </main>
</body>
</html>
